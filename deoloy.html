<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rscollege</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center p-4">
      <div class="logo">
        <h1 class="text-2xl font-bold tracking-wider">RsCollege</h1>
      </div>
      <nav class="list mt-4 sm:mt-0">
        <ul class="flex flex-col sm:flex-row gap-4 sm:gap-6">
          <li><a href="#" class="font-bold transition-colors duration-300 hover:text-orange-400">Home</a></li>
          <li><a href="#" class="font-bold transition-colors duration-300 hover:text-orange-400">Products</a></li>
          <li><a href="#" class="font-bold transition-colors duration-300 hover:text-orange-400">About</a></li>
          <li><a href="#" class="font-bold transition-colors duration-300 hover:text-orange-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8 p-5">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg overflow-hidden shadow-lg text-center transition-transform duration-300 ease-in-out hover:-translate-y-2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBbAbR9qTefTwsAz43K5VSgE2uBPY6J6461Q&s" alt="Stylish Shirt" class="h-56 w-50 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mt-2 mb-2">Shirt for man in 2025 style</h2>
          <p class="text-gray-600 mb-4">Price: $9.99</p>
          <button onclick="openModal()" class="bg-orange-500 text-white font-bold py-2 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-orange-600 mb-4">Buy Now</button>
        </div>
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg text-center transition-transform duration-300 ease-in-out hover:-translate-y-2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShaMqO1oNMVi4x7lm7GIzCWtwNKI6RnG53Uw&s" alt="T-Shirt" class="h-66 w-60 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mt-2 mb-2">T-shirt</h2>
          <p class="text-gray-600 mb-4">Price: $5</p>
          <button onclick="openModal()" class="bg-orange-500 text-white font-bold py-2 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-orange-600 mb-4">Buy Now</button>
        </div>
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg text-center transition-transform duration-300 ease-in-out hover:-translate-y-2">
        <img src="" alt="Shoes" class="h-96 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mt-2 mb-2">Dumaaaaaa</h2>
          <p class="text-gray-600 mb-4">Price: $999999</p>
          <button onclick="openModal()" class="bg-orange-500 text-white font-bold py-2 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-orange-600 mb-4">Buy Now</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center p-5 bg-gray-800 text-white mt-8">
    <p>&copy; Thanks U | Contact: 0968782196</p>
  </footer>

  <div id="paymentModal" class="hidden fixed inset-0 z-50 bg-black/60 justify-center items-center">
    <div class="bg-white p-6 rounded-lg text-center max-w-sm w-11/12 shadow-2xl relative">
      <span onclick="closeModal()" class="absolute -top-2 -right-2 bg-gray-800 text-white rounded-full h-8 w-8 flex items-center justify-center text-lg cursor-pointer">&times;</span>
      <h2 class="text-xl font-bold mb-4">Pay with KH QR</h2>
      <img src="../photo_2025-08-30_21-55-02.jpg" alt="ACLEDA QR Code" class="w-64 mb-4 mx-auto rounded-md">
      <p class="font-semibold">Account: Bun Raksa</p>
      <p class="font-semibold">Phone: 0968782196</p>
    </div>
  </div>

  <script>
    const paymentModal = document.getElementById('paymentModal');

    function openModal() {
      paymentModal.classList.remove('hidden');
      paymentModal.classList.add('flex');
    }

    function closeModal() {
      paymentModal.classList.add('hidden');
      paymentModal.classList.remove('flex');
    }
  </script>

</body>
</html>
